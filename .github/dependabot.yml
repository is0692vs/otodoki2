version: 2
updates:
  # npm パッケージの監視
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule: &weekly-schedule
      interval: "weekly"
      time: "10:00"
      timezone: "Asia/Tokyo"
    reviewers: &default-reviewers
      - "is0692vs"
    open-pull-requests-limit: &default-open-pr-limit 10
    commit-message: &default-commit-message
      prefix: "chore(deps)"
      include: "scope"
    groups:
      npm-dependencies:
        patterns:
          - "*"
  # Monitor the mobile app dependencies (React Native / Expo)
  - package-ecosystem: "npm"
    directory: "/mobile"
    schedule: *weekly-schedule
    reviewers: *default-reviewers
    open-pull-requests-limit: *default-open-pr-limit
    commit-message: *default-commit-message
    groups:
      mobile-npm-dependencies:
        patterns:
          - "*"

  # GitHub Actionsの監視
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "10:00"
      timezone: "Asia/Tokyo"
    reviewers: *default-reviewers
    open-pull-requests-limit: *default-open-pr-limit
    commit-message: *default-commit-message
    groups:
      actions-dependencies:
        patterns:
          - "*"
