version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: otodoki2-api
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
